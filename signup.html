<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduLearn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>EduLearn</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="signin.html" class="btn-secondary">Sign In</a></li>
        </ul>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <h2><i class="fas fa-user-plus"></i> Create Account</h2>
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="fullname"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="fullname" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" required placeholder="Confirm your password">
                </div>
                <div class="form-group terms">
                    <label><input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <div class="auth-separator">
                <span>OR</span>
            </div>
            <div class="social-auth">
                <button class="btn-google"><i class="fab fa-google"></i> Sign up with Google</button>
                <button class="btn-facebook"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
            </div>
            <p class="auth-redirect">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EduLearn. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
