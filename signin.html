<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EduLearn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>EduLearn</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="signup.html" class="btn-secondary">Sign Up</a></li>
        </ul>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <h2><i class="fas fa-user-circle"></i> Sign In</h2>
            <form id="signin-form" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <div class="form-group remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <div class="auth-separator">
                <span>OR</span>
            </div>
            <div class="social-auth">
                <button class="btn-google"><i class="fab fa-google"></i> Sign in with Google</button>
                <button class="btn-facebook"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
            </div>
            <p class="auth-redirect">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EduLearn. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
